syntax = "proto3";
package hall.games;

// CMD: 0x3000
// 房间列表

// 请求
message request
{
}

// 返回
message response
{
    sint32 errno			= 1; // 错误代码，0=成功 1=错误
	repeated game_t games	= 2; // 房间列表
}

// 房间信息
message game_t
{
	uint32 rid		= 1; // 房号
	uint32 game		= 2; // 游戏ID
	uint32 owner	= 3; // 房主
	uint32 state	= 4; // 状态，0=未开 1=已开 2=解散
	bytes  config	= 5; // 房间配置
	uint32 inning	= 6; // 当前局数
	uint32 players	= 7; // 在玩玩家
}
