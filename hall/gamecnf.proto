syntax = "proto3";
package hall.gamecnf;

// CMD: 0x3001
// 游戏配置，创建房间前拉取

// 请求
message request
{
	repeated uint32 games			= 1; // 游戏ID
}

// 返回
message response
{
    sint32 errno					= 1; // 错误代码，0=成功 1=错误
	repeated diamonds_t diamonds	= 2; // 钻石消耗
}

// 钻石消耗
message diamonds_t
{
	string key						= 1; // 索引键：游戏_座位_局数_支付方式
	uint32 diamonds					= 2; // 钻石数量
}
